<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chantrieri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 4rem 3rem;
            border-radius: 2px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #d4a574;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.6s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2c2c2c;
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
            line-height: 1.6;
            animation: fadeIn 0.6s ease 0.4s both;
        }

        .redirect-text {
            font-size: 0.9rem;
            color: #999;
            margin-top: 2rem;
            animation: fadeIn 0.6s ease 0.5s both;
        }

        .home-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: #d4a574;
            color: white;
            text-decoration: none;
            border-radius: 2px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease 0.6s both;
        }

        .home-button:hover {
            background: #b89968;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 165, 116, 0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your questionnaire has been received.</p>
        <p>We'll review your responses and reach out within 24 hours.</p>
        <p class="redirect-text">Redirecting you back to the website...</p>
        <a href="/" class="home-button">Return Home</a>
    </div>

    <script>
        // Redirect to home after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
